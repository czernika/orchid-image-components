name: Run tests

on:
  push:
    branches:
      - master
    paths:
      - "**/*.php"
      - "composer.*"
      - "phpunit.xml"
      - ".github/workflows/tests.yml"
  pull_request:

jobs:
  php-tests:
    runs-on: ubuntu-22.04
    if: ${{ github.actor != 'dependabot[bot]' }}
    strategy:
      fail-fast: true
      matrix:
        php: [8.1, 8.2, 8.3, 8.4]
        laravel: [10.*, 11.*, 12.*]
        include:
          - laravel: 12.*
            testbench: 10.*
            pest: 3.*
          - laravel: 11.*
            testbench: 9.*
            pest: 2.*
          - laravel: 10.*
            testbench: 8.*
            pest: 2.*
        exclude:
          - laravel: 12.*
            php: 8.1
          - laravel: 11.*
            php: 8.1

    name: PHP ${{ matrix.php }} | Laravel - ${{ matrix.laravel }}

    steps:
      - uses: actions/checkout@v4

      - name: Prepare PHP test environment
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "pestphp/pest:${{ matrix.pest }}" --dev --no-interaction --no-update
          composer update --prefer-dist --no-interaction --with-all-dependencies

      - name: Running tests
        run: composer test
