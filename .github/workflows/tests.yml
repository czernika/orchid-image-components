name: Run tests

on:
  push:
    branches:
      - master
    paths:
      - "**/*.php"
      - ".github/workflows/tests.yml"
  pull_request:

jobs:
  php-tests:
    runs-on: ubuntu-22.04
    if: ${{ github.actor != 'dependabot[bot]' }}
    strategy:
      fail-fast: true
      matrix:
        php: [8.1, 8.2, 8.3]
        laravel: [10.*, 11.*]
        orchid: [14.*]
        include:
          - laravel: 11.*
          - testbench: ^9.0
          - laravel: 10.*
          - testbench: ^8.0
        exclude:
          - laravel: 11.*
            php: 8.1
            orchid: 14.*

    env:
      DB_DATABASE: testing
      DB_USERNAME: root
      DB_PASSWORD: password

    name: PHP ${{ matrix.php }} | Laravel - ${{ matrix.laravel }} | Orchid - ${{ matrix.orchid }}

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: false
          MYSQL_DATABASE: testing
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3306/tcp
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Prepare PHP test environment
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-orchid-${{ matrix.orchid }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "orchid/platform:${{ matrix.orchid }}" --no-interaction --no-update
          composer update --prefer-dist --no-interaction

      - name: Running tests
        run: ./vendor/bin/pest --bail
        env:
          DB_PORT: ${{ job.services.postgres.ports[3306] }} # only for MySQL
